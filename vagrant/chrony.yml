# include_tasks: chrony.yml
# requires: import_task: chrony-handlers.yml
# setup chrony
---
- name: configure chrony
  template:
    src: chrony.conf.j2
    dest: /etc/chrony.conf
    backup: true
  register: chrony
  notify: "restart chrony services"
#- debug: var=chrony

- name: enable chronyd service
  service: 
    name: chronyd
    state: started 
    enabled: yes

- name: set timezone
  timezone: name=America/Los_Angeles

- name: TOD
  command: date
  register: tod 
- debug: var=tod.stdout_lines
