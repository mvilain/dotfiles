# import_tasks: ntp_handlers.yml
# handle notify for ntp
---
- name: restart ntp
  service: name="ntpd" state=restarted
  listen: "restart ntp services"

- name: get peers
  shell: sleep 5 && ntpq -c peer
  register: peers
  listen: "restart ntp services"

- name: display peers after restart
  debug: var=peers.stdout_lines
  listen: "restart ntp services"
